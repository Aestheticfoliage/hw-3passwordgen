<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <h2>Password Criteria: </h2>
        <div>
          <input type="checkbox" id="uppercase" name="uppercase" />
          <label for="uppercase">Upper</label>
        </div>

        <div>
          <input type="checkbox" id="lowercase" name="lowercase">
          <label for="lowercase">lowercase</label>
        </div>
        <div>
          <input type="checkbox" id="number" name="numbers" />
          <label for="numbers">Numeric or Alpha </label>
        </div>

        <div>
          <input type="checkbox" id="symbols" name="symbols" />
          <label for="symbols">Special Characters</label>
        </div>
        <div>
          <label for="passwordLength">
            (Please select: 8 to 128 characters):</label
          >

          <input
            type="PasswordLength"
            id="passwordLength"
            name="passwordLength"
            required
            minlength="8"
            maxlength="128"
            size="3"
          />
        </div>
        <hr/>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
